<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header id="header-top">
      <img id="logo-header" src="img/Logo.png" alt="logoheader" />
      <span id="Titolo-header"><strong>Toboolist</strong></span>
    </header>

    <main>
      <div class="main-body">
        <div class="button">
          <button id="add-task-button">Add Task</button>
          <button id="add-section-button"><strong>Add Section</strong></button>
        </div>

        <div class="todolist">
          <div id="sublist">
            <h3><span>✓</span>New Task</h3>
            <h2><span class="done">✓</span>Quarterly Newsletter</h2>
          </div>
          <br />
          <div id="sublist">
            <h3><span>✓</span>Today</h3>
            <h2><span class="done">✓</span>Quarterly Newsletter</h2>
            <h2><span class="done">✓</span>Quarterly Newsletter</h2>
            <h2><span>✕</span>Quarterly Newsletter</h2>
            <h2><span class="done">✓</span>Quarterly Newsletter</h2>
          </div>
          <br />
          <div id="sublist">
            <h3><span>✓</span>Upcoming</h3>
            <h2><span>✕</span>Quarterly Newsletter</h2>
            <h2><span class="done">✓</span>Quarterly Newsletter</h2>
            <h2><span class="done">✓</span>Quarterly Newsletter</h2>
            <h2><span class="done">✓</span>Quarterly Newsletter</h2>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
